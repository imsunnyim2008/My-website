
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A modern, clean personal website template with contact form.">
    <meta name="keywords" content="HTML, CSS, JavaScript, website, contact form">
    <title>My Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        nav {
            background-color: #333;
            padding: 1rem;
            text-align: center;
        }
        nav a {
            color: white;
            text-decoration: none;
            margin: 0 1rem;
            display: inline-block;
        }
        nav a:hover {
            color: #ddd;
        }
        .hero {
            text-align: center;
            padding: 50px;
            background-color: #f4f4f4;
        }
        .hero h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
        }
        .contact-form {
            max-width: 600px;
            margin: 2rem auto;
            padding: 1rem;
        }
        .contact-form input,
        .contact-form textarea {
            width: 100%;
            padding: 0.5rem;
            margin: 0.5rem 0;
        }
        .contact-form button {
            background-color: #333;
            color: white;
            padding: 0.75rem 1.5rem;
            border: none;
            cursor: pointer;
        }
        .contact-form button:hover {
            background-color: #555;
        }
        footer {
            text-align: center;
            padding: 1rem;
            background: #333;
            color: white;
        }
        #formResponse {
            color: green;
            text-align: center;
        }
        @media (max-width: 600px) {
            nav a {
                display: block;
                margin: 0.5rem 0;
            }
            .hero h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <!-- Navigation Bar -->
    <nav>
        <a href="#home">Home</a>
        <a href="#about">About</a>
        <a href="#contact">Contact</a>
    </nav>

    <!-- Hero Section -->
    <section class="hero" id="home">
        <h1>Welcome to My Website</h1>
        <p>Build something amazing today!</p>
    </section>

    <!-- About Section -->
    <section id="about" style="padding: 2rem; text-align: center;">
        <h2>About Us</h2>
        <p>This is a simple website template created using HTML, CSS, and JavaScript.</p>
    </section>

    <!-- Contact Form -->
    <section id="contact" class="contact-form">
        <h2>Contact Us</h2>
        <form id="contactForm">
            <label for="name">Name</label>
            <input type="text" id="name" name="name" placeholder="Your Name" required>

            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="Your Email" required>

            <label for="message">Message</label>
            <textarea id="message" name="message" placeholder="Your Message" rows="5" required></textarea>

            <button type="submit">Send Message</button>
            <p id="formResponse"></p>
        </form>
    </section>

    <!-- Footer -->
    <footer>
        &copy; 2025 My Website. All rights reserved.
    </footer>

    <script>
        document.getElementById('contactForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const message = document.getElementById('message').value;

            document.getElementById('formResponse').textContent = `Thank you, ${name}. We'll be in touch!`;
            this.reset();
        });
    </script>
</body>
</html>
